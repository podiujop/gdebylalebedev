		<script src="js/jquery.js" type="text/javascript"></script>
		<script>

			$(document).ready(function () {
				x = $( window ).width();
				z = $( window ).height();
				$("#header").css("height", z * 0.15);
				$("#map").css("height", z * 0.85);

				$("#menu").click(function(event){
					event.preventDefault();
					$("nav").slideToggle().css("top" , z * 0.15);
				});

			});

			$(window).resize(function(){
					var xRes = $( window ).width();
					var zRes = $( window ).height();

					var mapSize = zRes * 0.85;
					if (xRes > 768) {
						$("nav").css("display", "inline-block");
					};

					console.log(x, z);
					console.log('resize');

					$("#map").css("height", mapSize);
					$("#header").css("height", zRes - mapSize);
			});
		</script>
